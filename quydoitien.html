<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quy đổi tiền tệ</title>
</head>
<body>
<table border="1" style="border-collapse: collapse">
    <tr>
        <th>Amount</th>
        <th>Form Currency</th>
        <th>To Currency</th>
        <td rowspan="2"><button type="button" onclick="convert()">Convert</button></td>
    </tr>
    <tr>
        <td><input type="number" name="amount" id="1"></td>
        <td>
            <select id="select1">
                <option value="a">Việt Nam</option>
                <option value="b">USD</option>
                <option value="c">Euro</option>
            </select>
        </td>
        <td>
            <select id="select2">
                <option value="a">Việt Nam</option>
                <option value="b">USD</option>
                <option value="c">Euro</option>
            </select>
        </td>
    </tr>
    <tr>
        <td id="5" colspan="4"></td>
    </tr>
</table>
<script>
    function convert(){
        let  a1 = document.getElementById('1').value
        let select1 = document.getElementById('select1').value
        let select2 = document.getElementById('select2').value
        let result;
        if (select1 == select2) {
            alert('Cùng giá trị chuyển đổi')
        }
        if (select1 == "a" && select2 == "b"){
            result = a1/23000
            document.getElementById("5").innerHTML = 'Result = ' + result + " $"
        }
        if (select1 == "b" && select2 == "a"){
            result = a1*23000
            document.getElementById("5").innerHTML = "Result = " + result + " VNĐ"
        }
        if (select1 == "a" && select2 == "c")
            result = a1/27228
            document.getElementById("5").innerHTML = "Result =" + result + "Euro"
        if (select1 == "c" && select2 =="a")
            result = a1*27228
            document.getElementById("5").innerHTML= "Result =" + result + "VNĐ"
        if (select1 == "b" && select2 =="c")
            result = a1*0.84
            document.getElementById("5").innerHTML = "Result =" + result + "Euro"
        if (select1 == "c" && select2 == "b")
            result = a1*1.18
            document.getElementById("5").innerHTML = "Result =" +result + "$"
    }
</script>
</body>
</html>
