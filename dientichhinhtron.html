<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<form action="">
    <label>Nhập r:<input type="number" name="r" id="1"></label>
    <button type="button" onclick="DTr()">Tính Diện Tích</button>
    <br>
    <label>Nhập d:<input type="number" name="d" id="2"></label>
    <button type="button" onclick="Dtd()">Tính Diện Tích</button>
</form>
<body>
<script>
    function DTr(){
        let r
        r = document.getElementById("1").value
        let r1 = parseInt(r)
        let S = (r1*r1) * 3.14
            alert("Diện tích hình tròn là :" + S)
        }
    function Dtd(){
        let d
        d = document.getElementById("2").value
        let d1 = parseInt(d)
        let S1 = (d1/2)*(d1/2) * 3.14
            alert("Diện tích hình tròn là :" + S1)
    }
</script>
</body>
</html>
