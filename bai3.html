<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = prompt('Nhập số A vào đây');
    b = prompt('Nhập số B vào đây');
    if (a%b ==0){
        alert('A có chia hết cho B')
    }else{
        alert('A không chia hết cho B')
    }
</script>
</body>
